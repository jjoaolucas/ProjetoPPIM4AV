<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>label{ font-weight: 600};</style>
</head>
<body>
    <div class="container col-6" style="padding: 30px;">
        <form action='/login' method="POST"  class="row col-12 needs-validation mx-auto my-auto" novalidate>
        <fieldset class="border border-secondary rounded-2 p-2 mt-2">
            <legend class="mb-3 text-success text-center" style="font-weight: 700;">Autenticação do Sistema <span style="color: orange;">AuMigos</span></legend>
            <div class="col-md-6 ">
              <label for="usuario" class="form-label">Usuário: </label>
              <input type="text" class="form-control" id="usuario" name="usuario" required>
              
            </div>
            <div class="col-md-6 mt-2">
              <label for="senha" class="form-label">Senha: </label>
              <input type="password" class="form-control" id="senha" name="senha" required>
              
            </div>
            <div class="col-12 mt-4">
              <button class="btn btn-success" type="submit">Login</button>
            </div>
          </fieldset>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
